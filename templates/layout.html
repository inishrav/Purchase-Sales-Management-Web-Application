<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Kadai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Additional Custom Styles */
        .hover-zoom:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .card-body {
            background-color: #f9f9f9;
        }
        .btn-outline-primary, .btn-outline-success, .btn-outline-danger {
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-outline-primary:hover, .btn-outline-success:hover, .btn-outline-danger:hover {
            background-color: #f0f8ff;
            color: #3498db;
        }
        .card-title, .card-text {
            font-weight: 600;
        }
        .card-text {
            color: #6c757d;
        }

        /* Mobile responsiveness for sidebar */
        @media (max-width: 768px) {
            aside {
                width: 100%;
                position: relative;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white p-4 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Namma Kadai</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="text-white mx-3">Home</a>
                <a href="{{ url_for('managing_items') }}" class="text-white mx-3">Items</a>
                <a href="{{ url_for('add_purchase') }}" class="text-white mx-3">Purchases</a>
                <a href="{{ url_for('add_sale') }}" class="text-white mx-3">Sales</a>
            </nav>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <aside class="bg-light p-4" style="width: 250px;">
            <h5 class="font-weight-bold text-primary">Navigation</h5>
            <ul class="list-unstyled mt-3">
                <li class="mb-2">
                    <a href="{{ url_for('index') }}" class="d-flex align-items-center text-dark">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                </li>
                <li class="mb-2">
                    <a href="{{ url_for('managing_items') }}" class="d-flex align-items-center text-dark">
                        <i class="fas fa-boxes mr-2"></i> Manage Items
                    </a>
                </li>
                <li class="mb-2">
                    <a href="{{ url_for('add_purchase') }}" class="d-flex align-items-center text-dark">
                        <i class="fas fa-cart-plus mr-2"></i> Purchases
                    </a>
                </li>
                <li class="mb-2">
                    <a href="{{ url_for('add_sale') }}" class="d-flex align-items-center text-dark">
                        <i class="fas fa-shopping-bag mr-2"></i> Sales
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Section -->
        <main class="flex-fill p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
